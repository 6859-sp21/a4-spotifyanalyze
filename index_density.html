<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->

<h1 class="pageTitle">Spotify Analyze</h1>
  <div id="my_dataviz"></div>

  <div id="chart" class="pageContainer">
    <!-- Container for graph -->
  </div>

<script>

  // set the dimensions and margins of the graph
  var margin = {top: 30, right: 30, bottom: 30, left: 50},
      width = 460 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;
  
  // append the svg object to the body of the page
  var svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

  const attributes = ['danceability', 'energy', 'speechiness','acousticness','instrumentalness', 'valence'];
  const genres = ['pop','classical','country','metal','hiphop', 'jazz'];
  const colors = ["red","orange","yellow","green","blue","purple"];

  const selectedGenres = [genres[0], genres[1]]; // change the content
  const selectedAttribute = attributes[3]; // change the content
  
  // get the data
  d3.csv("https://raw.githubusercontent.com/6859-sp21/a4-spotifyanalyze/main/data/genre.csv", function(data) {
  
    // add the x Axis
    var x = d3.scaleLinear()
        .domain([0,1])
        .range([0, width]);
    svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));
  
    // add the y Axis
    var y = d3.scaleLinear()
              .range([height, 0])
              .domain([0, 10]);
    svg.append("g")
        .call(d3.axisLeft(y));
  
    

    // Compute kernel density estimation
    var kde = kernelDensityEstimator(kernelEpanechnikov(0.1), x.ticks(10))
    for (i=0; i<selectedGenres.length; i++){
      var density1 =  kde( data
        .filter( function(d){return d.genre === selectedGenres[i]} )
        .map(function(d){  return d[selectedAttribute]; }) )

      svg.append("path")
        .attr("class", "mypath")
        .datum(density1)
        .attr("fill", colors[i])
        .attr("opacity", ".6")
        .attr("stroke", colors[i])
        .attr("stroke-width", 1)
        .attr("stroke-linejoin", "round")
        .attr("d",  d3.area()
          .curve(d3.curveBasis)
            .x(function(d) { return x(d[0]); })
            .y1(function(d) { return y(d[1]); })
            .y0(y(0))
        );
    }  
    const selectedGenre = selectedGenres[0]; // change the content
    generateScatterPlot(data, selectedGenre, selectedAttribute)
  });

  // Function to compute density
  function kernelDensityEstimator(kernel, X) {
    return function(V) {
      return X.map(function(x) {
        return [x, d3.mean(V, function(v) { return kernel(x - v); })];
      });
    };
  }
  function kernelEpanechnikov(k) {
    return function(v) {
      return Math.abs(v /= k) <= 1 ? 0.75 * (1 - v * v) / k : 0;
    };
  }

  function generateScatterPlot(data, selectedGenre, selectedAttribute) {
   
    // Get a subset of the data based on the group
    const filteredData = data.filter(function(d){
      return d.genre === selectedGenre;
    })

    var margin = {top: 30, right: 30, bottom: 30, left: 50},
      width = 430 ,
      height = 150;

    const svg = d3.create('svg')
    .attr('width', width)
    .attr('height', height);

    // scales setup
    const xScale = d3.scaleLinear()
    .domain([0, 1]) // questionable setup ?? 
    .range([margin.left, width]);

    const yScale = d3.scaleLinear()
    .domain([0, 1])
    .range([height - margin.bottom, margin.top]);

    // drawing SVG
    const symbol = d3.symbol();
    svg.append('g')
      .selectAll('circle') // d3-shape functions (like d3.symbol) generate attributes for SVG <path> elements
      .data(data)
      // .join('circle')
      .attr('transform', d => `translate(${xScale(d[selectedAttribute])}, ${yScale(Math.random()*0.95+0.05)})`) // leave a bit space between plot and axis
      .attr('d', d => symbol()) // output of the d3.symbol is wired up to the "d
      .attr('fill-opacity','0.5')
      .attr('fill', 'green')  // inpute color scale 
      .attr('r','3');

    //6. Drawing our x-axis
    svg.append('g')
      .attr('transform', `translate(0, ${height - margin.bottom})`)
      .call(d3.axisBottom(xScale).ticks(10))

    // setting up 
    document.getElementById("chart").appendChild(svg.node());
  }

</script>
